    $(function() {

        $('#todo-list').append(('<li>'+ '<input  type="checkbox" id="a1"></input>' + '<button id="edit" >edit</button>'+$('#description').val()+ '<button id="X" >X</button>' +'</li>'))


        $("#todo-list").on("click", "#X", function () {
         $(this).parent("li").remove();

       $("#todo-list").on("click", "input", function () {
         if ($(this).is(":checked")) {
           console.log("Checkbox is checked");
           $(this).parent("li").css("text-decoration", "line-through");
         } else {
           $(this).parent("li").css("text-decoration", "none");

       $('#todo-list').on('click', '#edit', function() {
       $(this).parent().attr('contenteditable','true').focus();

});
